<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "programmer":"Chris",
            "designer":"Jieun"
        };
        document.write("programmer: "+coworkers.programmer+"<br>");
        document.write("designer: "+coworkers.designer+"<br>");
        coworkers.tmp = 10;
        document.write("tmp: "+coworkers.tmp+"<br>");
        coworkers["Vice Chief"] = "SSS";
        document.write("Vice Chief: "+coworkers["Vice Chief"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+":"+coworkers[key]+"<br>")
        }
    </script>
    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in this){
                document.write(key+":"+coworkers[key]+"<br>")
            }
        }
        coworkers.showAll();
    </script>



</body>
</html>
